<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 1</title>
</head>

<!--Variável "document" serve para pegar os elementos do HTML-->
<!--".append" tem a ideia de inserir sempre na última posição-->
    <!--".appendChild" tem a ideia de inserir um filho sempre na última posição-->

<body>

    <div id="container"></div>
    
    <script>
        let divContainer = document.querySelector('#container')

        console.log("1")

        fetch("info.txt")
            .then(resposta => resposta.text()) // OUTRA FORMA DE FAZER return resposta.text()
            .then(texto => divContainer.innerHTML = texto)


        console.log("2")
        console.log("3") 
    </script>

</body>
</html>
