<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cartões GitHub</title>

    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="flex flex-col w-screen h-screen items-center space-y-4">
        <div class="font-sans text-gray-500 p-3 justify-center items-center">Usuário GitHub
            <input class="bg-gray-300 p-2 rounded placeholder:text-black" type="text" name="" id="" placeholder="Usuário">
            <button class="border bg-purple-600 text-white rounded p-2">Adicionar</button>
        </div>

        <div class="h-96 w-72">
            <header class="bg-gradient-to-br from-black to-red-500 h-1/4 rounded-t"></header>
            <main class="h-3/4 p-3 rounded-b border-x-2 border-b-2 border-gray-300">
                <div class="flex flex-col items-center -mt-16">
                    <img class="h-24 w-24 rounded-full mb-1" src="https://avatars.githubusercontent.com/u/130069159?v=4" alt="">
                    <p class="font-serif">Hellen Poeschke</p>
                    <p class="font-serif text-sm text-gray-500">@poeschke_h</p>
                </div>
                <div>
                    <p class="py-2"><b>Repositórios</b></p>
                    <div class="bg-slate-200 p-3 text-xs rounded border-2 border-gray-300">
                        <p><b>blog-pessoal</b></p>
                        <p>Crie o seu blog pessoal utilizando HTML e CSS</p>
                        <button class="bg-slate-300 px-2 py-1 rounded font-bold">#HTML</button>
                    </div>
                </div>
            </main>
        </div>
    </div>    
</body>
</html>
